{{ template "adminLayout" }}
<main class="w-full left-32 flex flex-col justify-center items-center py-10 pl-64">
    <div class="w-full flex flex-col items-center justify-center">
        {{ if .}}
        <div class="w-full flex flex-col items-center justify-center">
            {{ range . }}


            <div id=" post-{{ .Id }}"
                class="shadow-2xl shadow-neutral-900 bg-neutral-950 text-white flex flex-col rounded-md border-2 border-neutral-800 leading-normal w-1/2 overflow-hidden px-5 py-5 h-40 my-8 py-4 px-4">
                <div class="flex flex-row justify-between mb-3">
                    <h3 id="postTitle" class="font-mono font-bold text-3xl mb-5 ">{{ .Title }}</h3>
                    <p class="font-mono text-sm mb-5 text-xs">{{ .UpdatedAt.Format "02/01/2006 15:04" }}</p>
                </div>
                <div class="flex flex-row justify-end mb-3 ">
                    <button
                        class="w-20 outline outline-neutral-500  outline-2 bg-neutral-800 hover:bg-neutral-700 text-white font-bold font-mono leading-loose tracking-wider py-2 px-2 rounded-md mx-2"
                        onclick="window.location.href='/admin/post/{{ .Id }}/update'">Update</button>
                    <button
                        class="w-20 outline outline-neutral-500  outline-2 bg-neutral-800 hover:bg-neutral-700 text-white font-bold font-mono leading-loose tracking-wider py-2 px-2 rounded-md mx-2"
                        onclick="window.location.href='/admin/post/{{ .Id }}/delete'">Delete</button>
                </div>
            </div>

            {{ end }}
        </div>
        {{ end }}
</main>
</body>

</html>

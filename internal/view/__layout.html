{{ define "layout" }}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<style>
    .group {
        position: relative;
    }

    .group svg {
        position: absolute;
        top: 10px;
        width: 20px;
        height: 20px;
        color: --var(nav-link-color);
        cursor: pointer;
        left: 10px;
        color: white;
    }

    .nav-item:active {
        transform: scale(0.95);
    }
</style>

<body class="bg-black w-full">

    <nav class="border-b-2 border-neutral-800 p-3 w-full flex flex-row justify-center bg-black text-white">
        <a href="/home"
            class="drop-shadow-[0_0_10px_rgba(82,82,82,1)] mx-5 py-2 font-mono font-bold leading-loose tracking-wider">Home</a>
        <form role="search flex-row py-2 mx-4" action="/post/search" method="GET">
            <div class="group">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search"
                    viewBox="0 0 16 16">
                    <path
                        d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0" />
                </svg>
                <input id="query" name="query"
                    class="search shadow-2xl shadow-neutral-900 bg-black text-white border-2 border-neutral-800 rounded-md p-2 pl-10"
                    type="search" placeholder="Search..." name="searchbar" />
            </div>

        </form>
    </nav>
    <main class="bg-black w-full px-5 py-5">
        {{ block "content" . }}{{ end }}
        {{ end }}

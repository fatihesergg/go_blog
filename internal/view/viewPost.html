{{ template "layout" }}
<article class="w-full flex flex-row justify-center items-center py-5">
    <div
        class="w-4/6 shadow-2xl shadow-neutral-900 text-white bg-neutral-950 px-5 py-5 rounded-md border-2 border-neutral-800">
        <h1 class="font-mono font-bold text-3xl my-5 text-center ">{{ .Title }}</h1>
        <div id="postContent"></div>
    </div>
</article>

<script>
    document.querySelector('#postContent').innerHTML = "{{ .Content }}";
    document.querySelectorAll('#postContent a').forEach(link => {
        link.classList.add('text-blue-500', 'hover:text-blue-700'); // Tailwind sınıfları
    });

</script>


</main>
</body>

</html>

{{ template "layout" }}

<div class="w-full flex flex-col items-center justify-center">
    <h1 class="font-mono font-bold text-3xl my-5 text-center text-white">Search Results for {{ range .Msg }} {{ . }} {{
        end }}</h1>
    {{ if .Data }}
    {{ range .Data }}
    <h1>{{ .Title }}</h1>
    {{ template "postCard" . }}
    {{ end }}
    {{ else }}

    <h1 class="font-mono font-bold text-3xl my-5 text-center text-white">No posts</h1>
    {{ end }}

</div>
